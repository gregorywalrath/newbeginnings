<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Beginnings Assembly of God</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div id="app">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container">
                <a class="navbar-brand" href="#" @click="currentPage = 'home'">New Beginnings Assembly of God</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#" @click="currentPage = 'home'">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" @click="currentPage = 'about'">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" @click="currentPage = 'services'">Services</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" @click="currentPage = 'contact'">Contact</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>

        <component :is="currentPage"></component>

        <footer class="bg-dark text-white text-center py-3 mt-5">
            <p>&copy; {{ currentYear }} New Beginnings Assembly of God. All rights reserved.</p>
        </footer>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="app.js"></script>
</body>
</html>
